<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="pedalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="50%" style="stop-color:#2A2A2A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Pedalboard base -->
  <rect x="16" y="32" width="96" height="64" rx="8" fill="url(#pedalGradient)" stroke="#3B82F6" stroke-width="1"/>
  
  <!-- Pedal 1 (Distortion) -->
  <rect x="24" y="40" width="20" height="24" rx="4" fill="#DC2626" stroke="#EF4444" stroke-width="1"/>
  <circle cx="34" cy="46" r="2" fill="#FFFFFF"/>
  <circle cx="34" cy="58" r="1.5" fill="#10B981"/>
  
  <!-- Pedal 2 (Delay) -->
  <rect x="54" y="40" width="20" height="24" rx="4" fill="#059669" stroke="#10B981" stroke-width="1"/>
  <circle cx="64" cy="46" r="2" fill="#FFFFFF"/>
  <circle cx="64" cy="58" r="1.5" fill="#10B981"/>
  
  <!-- Pedal 3 (Reverb) -->
  <rect x="84" y="40" width="20" height="24" rx="4" fill="#4F46E5" stroke="#6366F1" stroke-width="1"/>
  <circle cx="94" cy="46" r="2" fill="#FFFFFF"/>
  <circle cx="94" cy="58" r="1.5" fill="#10B981"/>
  
  <!-- Audio signal path -->
  <path d="M12 80 Q24 76 36 80 Q48 84 60 80 Q72 76 84 80 Q96 84 108 80 Q120 76 128 80" 
        stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Input/Output jacks -->
  <circle cx="20" cy="80" r="3" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  <circle cx="108" cy="80" r="3" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  
  <!-- LED indicators -->
  <circle cx="34" cy="72" r="2" fill="#10B981" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="72" r="2" fill="#3B82F6" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="94" cy="72" r="2" fill="#8B5CF6" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Metallic shine effect -->
  <rect width="128" height="128" rx="24" fill="url(#metallic)" opacity="0.3"/>
  
  <!-- ToneForge text (simplified) -->
  <text x="64" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold" opacity="0.8">ToneForge</text>
</svg> 